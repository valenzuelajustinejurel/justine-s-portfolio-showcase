<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback
      // Redirects all 404s to the main index with hash routing
      var basePath = '/justine-s-portfolio-showcase/';
      var path = window.location.pathname;
      var search = window.location.search;
      
      // Remove base path and redirect to hash route
      var route = path.replace(basePath, '');
      if (route === '' || route === '/') {
        route = '';
      }
      
      window.location.replace(basePath + '#/' + route + search);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
